<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Sabbatini Modas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-image">
            <div class="login-image-content">
                <h2>Bem-vindo à Sabbatini Modas</h2>
                <p>Crie sua conta e comece a gerenciar sua loja de roupas</p>
            </div>
        </div>
        <div class="login-form-container">
            <div class="login-logo">
                <img src="images/logo-sabbatini.png" alt="Sabbatini Modas Logo">
            </div>
            <div class="login-heading">
                <h1>Criar nova conta</h1>
                <p>Preencha os dados abaixo para se cadastrar</p>
            </div>
            <form class="login-form" id="registerForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="(11) 99999-9999" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
                <div class="form-group">
                    <label for="storeName" class="form-label">Nome da Loja</label>
                    <input type="text" class="form-control" id="storeName" placeholder="Nome da sua loja" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Aceito os <a href="#" class="text-primary">termos de uso</a>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-user-plus mr-2"></i> Criar Conta
                </button>
            </form>
            <div class="login-divider">
                <span>ou cadastre-se com</span>
            </div>
            <div class="social-login">
                <a href="#" class="social-login-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-login-btn google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-login-btn twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="login-footer">
                <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
            </div>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>
</html>
