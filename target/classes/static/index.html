<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Loja de Roupas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-image">
            <div class="login-image-content">
                <h2>Bem-vindo à Sabbatini Modas</h2>
                <p>Sistema de gerenciamento completo para sua loja de roupas</p>
            </div>
        </div>
        <div class="login-form-container">
            <div class="login-                <img src="images/logo-sabbatini.png" alt="Sabbatini Modas" height="60">
            </div>
            <div class="login-heading">
                <h1>Acesse sua conta</h1>
                <p>Entre com suas credenciais para continuar</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="text-primary">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt mr-2"></i> Entrar
                </button>
            </form>
            <div class="login-divider">
                <span>ou entre com</span>
            </div>
            <div class="social-login">
                <a href="#" class="social-login-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-login-btn google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-login-btn twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="login-footer">
                <p>Não tem uma conta? <a href="#">Cadastre aqui</a></p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
